<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Up</title>
    <script
      src="https://kit.fontawesome.com/a9e1b499ba.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="activityPageStyles.css" />
  </head>
  <body>
    <div class="topBanner">
      <h1>Team Up</h1>
    </div>
    <div class = "nav">
      <a href="#"><i class="fa-solid fa-bars" onclick="openNav()"></i></a>
      <a href="/home"><i class="fa-solid fa-house"></i></a>
      <a href="/searchGroupsAndActivitiesPage"><i class="fa-solid fa-magnifying-glass"></i></a>
      <a href="/createGroupsAndActivitiesPage"><i class="fa-solid fa-user-group"></i></a>
      <a href="#" class="fa-solid fa-gear"></a>
      <a href="/process-logout" class="fa-solid fa-arrow-right-from-bracket"></a>
    </div>

    <div id="myNavFull" class = "navFull">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Menu</a>
      <a href="/home">Home</a>
      <a href="/searchGroupsAndActivitiesPage">Search</a>
      <a href="/createGroupsAndActivitiesPage">Groups</a>
      <a href="#" class = "settings">Settings</a>
      <a href="/process-logout" class = logout>Logout</a>
    </div>

    <div id="activityInfo"></div>

    <a href= "/joinActivity" class="button">Join Activity</a>

    <h2 class="question">Will you be attending this event?</h2>

    <div class="radio-toolbar">
      <input type="radio" id="Yes" name="radioCheck" value="yes" checked />
      <label for="Yes">Yes</label>

      <input type="radio" id="No" name="radioCheck" value="no" />
      <label for="No">No</label>
    </div>

    <script src="activityPageScript.js"></script>
  </body>
</html>
