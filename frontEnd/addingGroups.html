<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheets/addingGroupsStyles.css" />
    <title>Team Up</title>
    <script
      src="https://kit.fontawesome.com/a9e1b499ba.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="topBanner">
      <h1>Team Up</h1>
    </div>
    <div class="nav">
      <span id="navBtn"
        ><a href="#"><i class="fa-solid fa-bars"></i></a
      ></span>
      <a href="#"><i class="fa-solid fa-house"></i></a>
      <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
      <a href="#"><i class="fa-solid fa-user-group"></i></a>
      <a href="#"><i class="fa-solid fa-gear"></i></a>
      <a href="#"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
    </div>

    <div class="navFull" id="navFull">
      <span id="navClose"
        ><i class="fa-solid fa-bars"></i>
        <p>Menu</p></span
      >

      <span
        ><a href="#"><i class="fa-solid fa-house"></i></a>
        <p>Home</p></span
      >
      <span
        ><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
        <p>Search</p></span
      >
      <span
        ><a href="#"><i class="fa-solid fa-user-group"></i></a>
        <p>Groups</p></span
      >
      <span id="settings"
        ><a href="#"><i class="fa-solid fa-gear"></i></a>
        <p>Settings</p></span
      >
      <span id="logout"
        ><a href="#"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
        <p>Logout</p></span
      >
    </div>

    <div class="container">
      <div class="createGroup">
        <div class="buttonSelect">
          <button type="button" class="addGroupBtn">Create Group</button>
          <button type="button" class="addActivityBtn">Create Activity</button>
        </div>
        <h1>Create New Group</h1>
        <form action="#">
          <br />
          <input id="" type="text" placeholder="Group Name" />
          <input type="text" placeholder="Type" />
          <input type="email" placeholder="Description" />
          <button>Sign Up</button>
        </form>
      </div>
      <div class="createActivity">
        <h1>Create New Activity</h1>
      </div>
    </div>

    <script>
      const navBtn = document.getElementById("navBtn");
      const navFull = document.getElementById("navFull");
      const navClose = document.getElementById("navClose");

      navBtn.addEventListener("click", () => {
        navFull.classList.add("showNav");
      });

      navClose.addEventListener("click", () => {
        navFull.classList.remove("showNav");
      });
    </script>
  </body>
</html>
