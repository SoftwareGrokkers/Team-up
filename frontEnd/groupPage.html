<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Up</title>
    <script
      src="https://kit.fontawesome.com/a9e1b499ba.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="groupPageStyles.css" />
  </head>
  <body>
    <div class="topBanner">
      <h1>Team Up</h1>
    </div>
    <div class="nav">
      <span id="navBtn"
        ><a href="#"><i class="fa-solid fa-bars"></i></a
      ></span>
      <a href="/home"><i class="fa-solid fa-house"></i></a>
      <a href="/searchGroupsAndActivitiesPage"
        ><i class="fa-solid fa-magnifying-glass"></i
      ></a>
      <a href="createGroupsAndActivitiesPage"
        ><i class="fa-solid fa-user-group"></i
      ></a>
      <a href="#"><i class="fa-solid fa-gear"></i></a>
      <a href="/process-logout"
        ><i class="fa-solid fa-arrow-right-from-bracket"></i
      ></a>
    </div>

    <div class="navFull" id="navFull">
      <span id="navClose"
        ><i class="fa-solid fa-bars"></i>
        <p>Menu</p></span
      >

      <span
        ><a href="/home"><i class="fa-solid fa-house"></i></a>
        <p>Home</p></span
      >
      <span
        ><a href="/searchGroupsAndActivitiesPage"
          ><i class="fa-solid fa-magnifying-glass"></i
        ></a>
        <p>Search</p></span
      >
      <span
        ><a href="createGroupsAndActivitiesPage"
          ><i class="fa-solid fa-user-group"></i
        ></a>
        <p>Groups</p></span
      >
      <span id="settings"
        ><a href="#"><i class="fa-solid fa-gear"></i></a>
        <p>Settings</p></span
      >
      <span id="logout"
        ><a href="/process-logout"
          ><i class="fa-solid fa-arrow-right-from-bracket"></i
        ></a>
        <p>Logout</p></span
      >
    </div>

    <div id="groupInfo"></div>

    <a href= "/joinGroup" class="button">Join Group</a>

    <div class="message">
      <input type="text" class="yourMessage" placeholder="Your message*" />

      <div class="container">
        <div class="fakeMessageBox">
          <div class="messageName">Parimal</div>
          <br />
          <div class="fakeMessage"></div>
          I won't be able to make it. Sorry :(
        </div>

        <div class="fakeMessageBox">
          <div class="messageName">John Smith</div>
          <br />
          <div class="fakeMessage"></div>
          We will be meeting tomorrow at 4 PM. Hope to see y'all there!!
        </div>
      </div>
    </div>

    <script src="groupPageScript.js"></script>
  </body>
</html>
