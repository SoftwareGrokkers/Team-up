<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Team Up</title>
  </head>
  <body>
    <div class="box" id="box">
      <div id="signUp" class="forms">
        <form action="">
          <h2 class="accountText">Create Account</h2>
          <input id="" type="text" placeholder="First Name" />
          <input type="text" placeholder="Last Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <input type="text" placeholder="Phone" />
          <input type="text" placeholder="Street Address" />
          <input type="text" placeholder="City" />
          <input type="text" placeholder="State" />
          <input type="text" placeholder="ZIP Code" />
          <button>Sign Up</button>
        </form>
      </div>
      <div id="logIn" class="forms">
        <form action="">
          <h2 class="accountText">Log In</h2>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Log In</button>
        </form>
      </div>
      <div class="overlayBox">
        <div class="overlay">
          <div class="overlayPanels" id="logInOverlay">
            <h2>Welcome Back!</h2>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit,
              itaque!
            </p>
            <button id="logInTransition">Log In</button>
          </div>
          <div class="overlayPanels" id="signUpOverlay">
            <h2>Hello, Friend!</h2>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
            <button id="signUpTransition">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
